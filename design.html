<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шар судьбы - Гадалка онлайн</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #e94560;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #8da1b9;
            margin-bottom: 10px;
        }
        
        .magic-ball-container {
            position: relative;
            margin: 40px auto;
            width: 300px;
            height: 300px;
            perspective: 800px;
        }
        
        .magic-ball {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #0f3460, #1a1a2e);
            border-radius: 50%;
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.8),
                0 15px 35px rgba(0, 0, 0, 0.7),
                0 0 30px rgba(233, 69, 96, 0.6);
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease;
        }
        
        .magic-ball:hover {
            transform: scale(1.03);
        }
        
        .magic-ball::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 60%;
            height: 60%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .magic-ball::after {
            content: '';
            position: absolute;
            top: 25%;
            left: 30%;
            width: 20%;
            height: 20%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(2px);
        }
        
        .answer-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            z-index: 10;
            border: 2px solid #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }
        
        .answer-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid #e94560;
            margin-top: 10px;
        }
        
        .question-container {
            background: rgba(15, 52, 96, 0.7);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(233, 69, 96, 0.3);
        }
        
        .question-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #8da1b9;
        }
        
        #question-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #0f3460;
            border-radius: 10px;
            color: white;
            outline: none;
            transition: all 0.3s;
        }
        
        #question-input:focus {
            border-color: #e94560;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
        }
        
        #question-input::placeholder {
            color: #8da1b9;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        #ask-btn {
            background: linear-gradient(to right, #e94560, #ff6b8b);
            color: white;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
        
        #ask-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.6);
        }
        
        #clear-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #8da1b9;
            border: 1px solid #0f3460;
        }
        
        #clear-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .history {
            margin-top: 40px;
            background: rgba(15, 52, 96, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #8da1b9;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .history-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .history-question {
            font-weight: bold;
            color: #fff;
        }
        
        .history-answer {
            color: #e94560;
            font-style: italic;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(233, 69, 96, 0.5); }
            50% { box-shadow: 0 0 40px rgba(233, 69, 96, 0.8); }
            100% { box-shadow: 0 0 20px rgba(233, 69, 96, 0.5); }
        }
        
        .shake {
            animation: shake 0.8s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        footer {
            margin-top: 40px;
            color: #8da1b9;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .instructions {
            margin-top: 20px;
            color: #8da1b9;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            .magic-ball-container {
                width: 250px;
                height: 250px;
            }
            
            .answer-window {
                width: 130px;
height: 130px;
            }
            
            .answer-text {
                font-size: 1.4rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-crystal-ball"></i> Шар Судьбы</h1>
            <p class="subtitle">Задайте вопрос и получите предсказание</p>
        </header>
        
        <div class="magic-ball-container">
            <div class="magic-ball">
                <div class="answer-window">
                    <div class="answer-text" id="answer">Задай вопрос</div>
                    <div class="triangle"></div>
                </div>
            </div>
        </div>
        
        <div class="question-container">
            <h2 class="question-title"><i class="fas fa-question-circle"></i> Введите ваш вопрос:</h2>
            <input type="text" id="question-input" placeholder="Например: Стоит ли мне сегодня идти на встречу?" maxlength="100">
        </div>
        
        <div class="buttons">
            <button id="ask-btn">
                <i class="fas fa-magic"></i> Узнать ответ
            </button>
            <button id="clear-btn">
                <i class="fas fa-redo"></i> Очистить
            </button>
        </div>
        
        <div class="instructions">
            <p><i class="fas fa-info-circle"></i> Сосредоточьтесь на вопросе, нажмите кнопку "Узнать ответ" и получите предсказание от Шара Судьбы.</p>
        </div>
        
        <div class="history">
            <h3 class="history-title"><i class="fas fa-history"></i> История вопросов</h3>
            <div id="history-list">
                <!-- История будет добавляться сюда -->
            </div>
        </div>
        
        <footer>
            <p>© 2025 Шар Судьбы. Все предсказания носят развлекательный характер.</p>
        </footer>
    </div>

    <script>
        // Массив возможных ответов
        const answers = [
            "Да",
            "Нет",
            "Не знаю",
            "Определенно да",
            "Ни в коем случае",
            "Возможно",
            "Маловероятно",
            "Спроси позже",
            "Знаки говорят 'да'",
            "Весьма сомнительно",
            "Без сомнений",
            "Лучше не сейчас",
            "Сконцентрируйся и спроси снова",
            "Перспективы хорошие",
            "Да, но не сразу",
            "Нет, и это к лучшему"
        ];
        
        // Элементы DOM
        const questionInput = document.getElementById('question-input');
        const askButton = document.getElementById('ask-btn');
        const clearButton = document.getElementById('clear-btn');
        const answerElement = document.getElementById('answer');
        const historyList = document.getElementById('history-list');
        const magicBall = document.querySelector('.magic-ball');
        
        // История вопросов
        let questionHistory = [];
        
        // Загрузка истории из localStorage
        function loadHistory() {
            const savedHistory = localStorage.getItem('fateBallHistory');
            if (savedHistory) {
                questionHistory = JSON.parse(savedHistory);
                updateHistoryDisplay();
            }
        }
        
        // Сохранение истории в localStorage
        function saveHistory() {
            localStorage.setItem('fateBallHistory', JSON.stringify(questionHistory));
        }
        
        // Обновление отображения истории
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            // Показать только последние 5 вопросов
            const recentQuestions = questionHistory.slice(-5);
            
            recentQuestions.forEach(item => {
const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-question">${item.question}</div>
                    <div class="history-answer">Ответ: ${item.answer}</div>
                `;
                historyList.appendChild(historyItem);
            });
            
            // Прокрутить вниз
            historyList.scrollTop = historyList.scrollHeight;
        }
        
        // Получение случайного ответа
        function getRandomAnswer() {
            const randomIndex = Math.floor(Math.random() * answers.length);
            return answers[randomIndex];
        }
        
        // Анимация шара и получение ответа
        function getAnswer() {
            const question = questionInput.value.trim();
            
            if (!question) {
                alert("Пожалуйста, введите вопрос!");
                questionInput.focus();
                return;
            }
            
            if (!question.endsWith('?')) {
                alert("Вопрос должен заканчиваться знаком вопроса '?'");
                return;
            }
            
            // Анимация шара
            magicBall.classList.add('shake', 'pulse');
            answerElement.textContent = "Думаю...";
            answerElement.style.color = "#8da1b9";
            
            // Отключение кнопки на время анимации
            askButton.disabled = true;
            askButton.style.opacity = "0.7";
            
            // Задержка для создания эффекта "раздумий"
            setTimeout(() => {
                const answer = getRandomAnswer();
                answerElement.textContent = answer;
                answerElement.style.color = "#fff";
                
                // Сохранение в историю
                questionHistory.push({
                    question: question,
                    answer: answer,
                    timestamp: new Date().toLocaleString()
                });
                
                // Сохранение в localStorage
                saveHistory();
                
                // Обновление истории на экране
                updateHistoryDisplay();
                
                // Удаление анимации
                magicBall.classList.remove('shake');
                
                // Включение кнопки
                askButton.disabled = false;
                askButton.style.opacity = "1";
                
                // Очистка поля ввода
                questionInput.value = '';
            }, 2000);
        }
        
        // Очистка истории
        function clearHistory() {
            if (confirm("Вы уверены, что хотите очистить историю вопросов?")) {
                questionHistory = [];
                saveHistory();
                updateHistoryDisplay();
                answerElement.textContent = "Задай вопрос";
                answerElement.style.color = "#fff";
                questionInput.value = '';
                questionInput.focus();
            }
        }
        
        // Обработчики событий
        askButton.addEventListener('click', getAnswer);
        
        clearButton.addEventListener('click', clearHistory);
        
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getAnswer();
            }
        });
        
        // Загрузка истории при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            questionInput.focus();
            
            // Добавляем несколько примеров в историю, если она пуста
            if (questionHistory.length === 0) {
                questionHistory = [
                    { question: "Стоит ли мне сегодня идти на встречу?", answer: "Да", timestamp: new Date().toLocaleString() },
                    { question: "Добиваться ли повышения на работе?", answer: "Определенно да", timestamp: new Date().toLocaleString() },
{ question: "Поехать ли в отпуск этим летом?", answer: "Весьма сомнительно", timestamp: new Date().toLocaleString() }
                ];
                saveHistory();
                updateHistoryDisplay();
            }
        });
        
        // Подсказка при наведении на шар
        magicBall.addEventListener('mouseenter', () => {
            if (answerElement.textContent === "Задай вопрос") {
                answerElement.textContent = "Спроси меня!";
            }
        });
        
        magicBall.addEventListener('mouseleave', () => {
            if (answerElement.textContent === "Спроси меня!") {
                answerElement.textContent = "Задай вопрос";
            }
        });
    </script>
</body>
</html>
